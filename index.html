<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img
          src="images/image-product-desktop.jpg"
          alt="desktop image"
          class="desktop-image"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="mobile image"
          class="img-mobile"
        />
      </div>
      <div class="text-content">
        <p class="header">Perfume</p>
        <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section>
          <h2 class="big-price">$149.99</h2>
          <p class="small-price"><s>$169.99</s></p>
        </section>
        <a href="#" class="to-cart">Add to Cart</a>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
